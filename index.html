<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>knowyouronion</title>
    <link rel="stylesheet" href="output.css" />
    <script async src="index.js"></script>
  </head>
  <body class="flex bg-gray-50 items-center justify-center h-screen">
    <div
      class="w-2/4 bg-white flex-col rounded-xl justify-between items-center shadow-lg text-2xl shadow-indigo-100/55"
    >
      <div
        class="flex justify-between px-5 py-3 cursor-pointer"
        id="stateSelector"
      >
        Select State
        <img src="assets/down-arrow-svgrepo-com.svg" width="20rem" alt="" />
      </div>
      <ul
        class="bg-gray-50 hidden absolute w-1/2 overflow-y-auto max-h-40"
        id="stateList"
      >
        <div class="flex items-center px-2 sticky top-0 bg-white my-0">
          <img src="./assets/search-svgrepo-com.svg" alt="" width="20rem" />
          <input
            type="text"
            name=""
            id="stateSearch"
            placeholder="Enter State Name"
            class="placeholder:text-gray-500 text-xl m-2 w-full"
          />
        </div>
      </ul>

      <div class="flex justify-between px-5 py-3">
        Select District
        <img src="assets/down-arrow-svgrepo-com.svg" width="20rem" alt="" />
      </div>
      <div class="flex justify-between px-5 py-3">
        Select Market
        <img src="assets/down-arrow-svgrepo-com.svg" width="20rem" alt="" />
      </div>
      <div class="flex justify-between px-5 py-3">
        Select Commodity
        <img src="assets/down-arrow-svgrepo-com.svg" width="20rem" alt="" />
      </div>
    </div>
  </body>
</html>
